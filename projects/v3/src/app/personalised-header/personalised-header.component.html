<div class="buttons">
  <ion-button (click)="notifications()">
    <ion-icon slot="icon-only" name="notifications"></ion-icon>
  </ion-button>
  <ion-button class="avatar-btn" (click)="settings()">
    <ion-avatar class="ion-margin-horizontal" *ngIf="user?.image">
      <img [src]="user?.image" alt="Profile Image">
    </ion-avatar>
    <ion-icon
      *ngIf="!user?.image"
      slot="icon-only"
      name="person-circle"
    ></ion-icon>
  </ion-button>
</div>
