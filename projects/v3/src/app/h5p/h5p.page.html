<ion-header>
  <ion-toolbar>
    <ion-title>h5p</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Remote H5P Content</h1>
  <ion-list>
    <ion-item *ngFor="let item of contents">
      <ion-label>{{item.name}}</ion-label>
      <ion-button (click)="showH5P(item)">Play</ion-button>
    </ion-item> 
  </ion-list>
  <div id="h5p-container"></div>
</ion-content>
