<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <app-personalised-header></app-personalised-header>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="5">
        <ng-container *ngIf="(experience$ | async ) as experience">
          <img [src]="experience.image" />
          <h1 class="headline-2">{{ experience.name }}</h1>
          <ion-text class="subtitle-3" color="medium">{{ experience.progress * 100 }}% Progress</ion-text>
          <p *ngIf="!isMobile" class="body-2" [innerHTML]="experience.description"></p>
          <app-description *ngIf="isMobile" [content]="experience.description"></app-description>
        </ng-container>
      </ion-col>
      <ion-col size="12" size-md="7">
        SAMPLE HOME
        <ion-list lines="false">
          <ion-item routerLink="/v3/activities" routerDirection="root" detail="false">
            Go to activity list
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
