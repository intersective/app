<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid when="xs">
    <ion-row>
      <ion-col size="12" size-lg class="border-right">
        <app-review-list
          [submissionId]="submissionId"
          [reviews]="reviews$ | async"
          [loadingReviews]="loadingAssessment"
          (navigate)="goto($event)"
        ></app-review-list>
      </ion-col>

      <ion-col size="12" size-lg>
        <ion-list  class="ion-no-margin ion-no-padding ion-padding-horizontal" *ngIf="submission$ | async as submission">
          <ion-item-group>
            <ion-item-divider>
              <ion-label color="primary">Submission Details</ion-label>
            </ion-item-divider>
            <ion-item class="ion-no-padding">
              <ion-grid class="ion-padding-horizontal">
                <ion-row size="12" class="ion-justify-content-center ion-align-items-center">
                  <ion-col size="6" class="ion-align-self-center">Learner</ion-col>
                  <ion-col size="6" class="ion-align-self-center">{{ submission.submitterName }}</ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item class="ion-no-padding">
              <ion-grid class="ion-padding-horizontal">
                <ion-row size="12" class="ion-justify-content-center ion-align-items-center">
                  <ion-col size="6" class="ion-align-self-center">Team</ion-col>
                  <ion-col size="6" class="ion-align-self-center">Team 1</ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-item-group>
        </ion-list>

        <app-assessment
          [assessment]="assessment$ | async"
          [submission]="submission$ | async"
          [review]="currentReview$ | async"
          action="review"
        ></app-assessment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
