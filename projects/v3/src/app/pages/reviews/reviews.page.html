<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid when="xs">
    <ion-row>
      <ion-col size="12" size-lg class="border-right">
        <app-review-list
          [submissionId]="submissionId"
          [reviews]="reviews$ | async"
          [loadingReviews]="loadingAssessment"
          (navigate)="goto($event)"
        ></app-review-list>
      </ion-col>

      <ion-col size="12" size-lg>
        <app-assessment
          [assessment]="assessment$ | async"
          [submission]="submission$ | async"
          [review]="currentReview$ | async"
          action="review"
        ></app-assessment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
