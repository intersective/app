<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid contentId="main-reviews" when="xs">
    <ion-row>
      <ion-col size="12" size-lg>
        <app-review-list
          #reviewList
          [submissionId]="submissionId"
          (navigate)="goto($event)"
          [review$]="currentReview$"
        ></app-review-list>
      </ion-col>
      <ion-col size="12" size-lg>
        <app-assessment
          #assessment
          [assessment$]="currentReview$"
          [inputId]="assessmentId"
          [inputSubmissionId]="submissionId"
          [inputContextId]="contextId"
          inputAction="review"
          fromPage="reviews"
        ></app-assessment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
