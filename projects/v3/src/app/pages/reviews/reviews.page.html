<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid when="xs">
    <ion-row>
      <ion-col size="12" size-lg class="border-right">
        <app-review-list
          [submissionId]="submissionId"
          (navigate)="goto($event)"
          [reviews]="reviews$ | async"
        ></app-review-list>
      </ion-col>

      <ion-col size="12" size-lg>
        <ion-list class="ion-no-margin ion-no-padding">
          <ion-item-group>
            <ion-item-divider>
              <ion-label color="primary">Submission Details</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-grid>
                <ion-row size="12">
                  <ion-col size="6">Learner</ion-col>
                  <ion-col size="6">John Doe</ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item>
              <ion-grid>
                <ion-row size="12">
                  <ion-col size="6">Team</ion-col>
                  <ion-col size="6">Team 1</ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-item-group>
        </ion-list>

        <app-assessment
          [assessment]="currentReview$ | async"
          [submission]="submission$ | async"
          [review]="review$ | async"
          [contextId]="currentTask.contextId"
          action="review"
          fromPage="reviews"
        ></app-assessment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
