<ion-header class="settings-header">
  <ion-toolbar>
    <!-- @TODO need to check with rodrigo/sanjaya do we need it. according to funcanality we no need it. can navigate from tabs-->
    <!-- If needed enable it back -->
    <!-- <ion-buttons slot="start">
      <ion-button (click)="goBack()" *ngIf="!mode">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title class="headline-4">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="settings-content">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item-divider class="divider-title" lines="none">
      <ion-label color="primary" class="headline-4">Your Details</ion-label>
    </ion-item-divider>

    <ng-container *ngIf="!isMobile; else mobileProfile">
      <div class="avatar-and-profile">
        <ion-avatar class="avatar" slot="start">
          <img *ngIf="!imageUpdating" [src]="profile.image" alt="user profile">
          <p *ngIf="imageUpdating" class="loading-icon">
            <ion-spinner name="bubbles"></ion-spinner>
          </p>
        </ion-avatar>

        <ion-label>
          <app-file-stack [accept]="acceptFileTypes" [fileType]="'image'" [type]="'profileImage'"
            (complete)="uploadProfileImage($event)"></app-file-stack>
        </ion-label>
      </div>
    </ng-container>

    <ng-template #mobileProfile>
      <ion-item>
        <ion-avatar class="avatar" slot="start">
          <img *ngIf="!imageUpdating" [src]="profile.image" alt="user profile">
          <p *ngIf="imageUpdating" class="loading-icon">
            <ion-spinner name="bubbles"></ion-spinner>
          </p>
        </ion-avatar>

        <ion-label>
          <app-file-stack [accept]="acceptFileTypes" [fileType]="'image'" [type]="'profileImage'"
            (complete)="uploadProfileImage($event)"></app-file-stack>
        </ion-label>
      </ion-item>
    </ng-template>


    <ion-item class="profile-name" [ngClass]="{'mobile': isMobile}">
      <ion-label>
        <ion-text class="headline-4 title">Name</ion-text>
        <ion-text class="body-2">{{profile.name}}</ion-text>
      </ion-label>
    </ion-item>

    <ion-item class="profile-email" [ngClass]="{'mobile': isMobile}" id="user-email">
      <ion-label>
        <ion-text class="headline-4 title">Email</ion-text>
        <ion-text class="body-2">{{profile.email}}</ion-text>
      </ion-label>
    </ion-item>

    <ion-popover trigger="user-email" side="bottom" alignment="end">
      <ng-template>
        <ion-content>{{profile.email}}</ion-content>
      </ng-template>
    </ion-popover>

    <ion-item-divider [ngClass]="{'ion-no-padding': isMobile}">
      <ion-note class="ion-padding body-3">If you need to update your name or email please contact the experience administrator.</ion-note>
    </ion-item-divider>

    <app-contact-number-form [page]="'settings'"></app-contact-number-form>

    <ion-item-divider class="divider-title">
      <ion-label color="primary" class="headline-4">Support</ion-label>
    </ion-item-divider>

    <ion-item detail="true" button (click)="mailTo($event)" class="body-2 black" (keydown)="mailTo($event)">Contact support</ion-item>

    <ion-item detail="true" button (click)="openLink($event)" class="body-2 black" (keydown)="openLink($event)">Terms and Conditions</ion-item>

    <div [class]="{'xc': !isMobile }">
      <ion-button
      class="ion-padding-horizontal ion-text-center btn-logout"
      fill="outline"
      expand="block"
      (click)="logout($event)"
      (keydown)="logout($event)"
      >Log Out</ion-button>
    </div>
  </ion-list>
</ion-content>
