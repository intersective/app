<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Activity</ion-title>
    <ion-buttons slot="end">
      <app-personalised-header></app-personalised-header>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="12" size-md="5">
        <app-activity *ngIf="(activity$ | async ) as activity" [activity]="activity"></app-activity>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
