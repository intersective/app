<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid when="xs">
    <ion-row>

      <ion-col size="12" size-md="5" class="border-right">
        <app-review-list
          [reviews]="reviews$ | async"
          [currentReview]="currentReview"
          (navigate)="goto($event)"
        ></app-review-list>
      </ion-col>

      <ion-col size="12" size-md="7">

        <app-assessment
          *ngIf="!noReview"
          [assessment]="assessment$ | async"
          [submission]="submission$ | async"
          [review]="review$ | async"
          action="review"
        ></app-assessment>

        <div *ngIf="noReview" class="ion-text-center no-review">
          <ion-icon class="large-icon" color="primary" name="clipboard-outline"></ion-icon>
          <p class="headline-2">It's empty here.</p>
          <ion-text class="subtitle-2" color="grey-75">Oops! Seems like there's nothing in this yet.</ion-text>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
