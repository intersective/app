<ion-split-pane contentId="main-content">

  <ion-menu contentId="main-content">
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item (click)="presentModal()" button detail="false">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
          <ion-spinner slot="end" *ngIf="wait"></ion-spinner>
        </ion-item>

        <ion-item-divider mode="md"></ion-item-divider>

        <ion-item routerLink="/experiences" routerDirection="root" detail="false">
          <ion-icon slot="start" name="grid"></ion-icon>
          <ion-label>My Experiences</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
