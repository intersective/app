<ion-header class="ion-no-border header-border">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!restrictedAccess">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" color="grey-75" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="headline-4 grey-75" i18n>Task</ion-title>
    <ion-buttons slot="end" *ngIf="!restrictedAccess">
      <app-personalised-header></app-personalised-header>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll()">
  <app-assessment
    [assessment]="assessment"
    [submission]="submission"
    [review]="review"
    [contextId]="contextId"
    [activityId]="activityId"
    [action]="action"
    [savingMessage$]="savingText$"
    [btnDisabled$]="btnDisabled$"
    (save)="saveAssessment($event)"
    (readFeedback)="readFeedback($event)"
    [isMobile]="true"
    (continue)="nextTask()"
  ></app-assessment>
</ion-content>
