<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
      <app-personalised-header></app-personalised-header>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!utils.isMobile()" class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-md="5">
        <app-event-list
      #eventList
      [activityId]="activityId"
      [eventId]="eventId"
      [multiDayId]="multiDayId"
      (navigate)="goto($event)"
    ></app-event-list>
      </ion-col>
      <ion-col size="12" size-md="7" class="border-left">
        <app-event-detail
        #eventDetail
        *ngIf="!assessmentId && currentEvent"
        [event]="currentEvent"
        (checkin)="checkin($event)"
      ></app-event-detail>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-content *ngIf="utils.isMobile()">
    <app-event-list #eventList [activityId]="activityId"></app-event-list>
  </ion-content>

</ion-content>
