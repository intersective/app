<ion-header>
  <ion-toolbar>
    <ion-title>devtool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/v3">Go /</ion-button>
  <ion-button (click)="login()">Login</ion-button>

  <ion-text *ngIf="doneLogin">
    <p>{{ user | json }}</p>
  </ion-text>

  <h4>Developer purpose only - Colors Example</h4>
  <p>Branding Colors</p>
  <ion-button color="arctic">Arctic</ion-button>
  <ion-button color="lime">Lime</ion-button>
  <ion-button color="violet">Violet</ion-button>
  <ion-button color="ocean">Ocean</ion-button>
  <ion-button color="dark-blue">Dark Blue</ion-button>
  <p>Grey Colors</p>
  <ion-button color="grey-100">Grey 100</ion-button>
  <ion-button color="grey-75">Grey 75</ion-button>
  <ion-button color="grey-50">Grey 50</ion-button>
  <ion-button color="grey-25">Grey 25</ion-button>
  <p>Light Grey Colors</p>
  <ion-button color="light-grey-100">Light Grey 100</ion-button>
  <ion-button color="light-grey-75">Light Grey 75</ion-button>
  <ion-button color="light-grey-50">Light Grey 50</ion-button>
  <ion-button color="light-grey-25">Light Grey 25</ion-button>

</ion-content>
