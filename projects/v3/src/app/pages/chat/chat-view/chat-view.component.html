<ion-header class="ion-no-border header-border">
  <ion-toolbar>
    <ion-title class="headline-4 grey-75">Messages</ion-title>
    <ion-buttons slot="end">
      <app-personalised-header></app-personalised-header>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!utils.isMobile()" class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-md="5">
        <app-chat-list #chatList [currentChat]="chatChannel" (navigate)="goto($event)"
          (chatListReady)="selectFirstChat($event)">
        </app-chat-list>
      </ion-col>
      <ion-col size="12" size-md="7" class="border-left" [class]="{'info-page': loadInfo}">
        <app-chat-room #chatRoom *ngIf="chatChannel && !loadInfo" [chatChannel]="chatChannel"
          (loadInfo)="loadchannelInfo($event)"></app-chat-room>
        <app-chat-info *ngIf="loadInfo" [selectedChat]="chatChannel" (navigate)="goto($event)"></app-chat-info>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-container *ngIf="utils.isMobile()">
    <app-chat-list #chatList></app-chat-list>
  </ng-container>
</ion-content>
