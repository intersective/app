<div class="container">
  <div class="text-content">
    <div id="{{name}}" #description [innerHtml]="content"
      [ngClass]="{ 'limit-height': isTruncating, 'full-height': !isTruncating && !isInPopup, 'full-height-popup': !isTruncating && isInPopup }">
    </div>
  </div>

  <ng-container *ngIf="isTruncating && heightExceeded">
    <ion-button color="primary" fill="clear" (click)="isTruncating = !isTruncating">
      MORE
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </ng-container>

  <ng-container *ngIf="!isTruncating && heightExceeded">
    <ion-button color="primary" fill="clear" (click)="isTruncating = !isTruncating">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      LESS
    </ion-button>
  </ng-container>
</div>
