<div class="container">
  <div class="text-content body-2">
    <p id="{{name}}" #description [innerHtml]="content"
      [ngClass]="{ 'limit-height': isTruncating || heightExceeded, 'full-height': !isTruncating && !isInPopup, 'full-height-popup': !isTruncating && isInPopup }">
    </p>
  </div>

  <ng-container *ngIf="heightExceeded">
    <ng-container *ngIf="isTruncating">
      <ion-button color="primary" fill="clear" (click)="isTruncating = !isTruncating">
        MORE
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ng-container>

    <ng-container *ngIf="!isTruncating">
      <ion-button color="primary" fill="clear" (click)="isTruncating = !isTruncating">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        LESS
      </ion-button>
    </ng-container>
  </ng-container>

</div>
