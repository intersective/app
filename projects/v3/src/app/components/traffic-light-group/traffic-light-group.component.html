<div class="traffic-light-group">
  <ng-container *ngFor="let group of ['self', 'expert', 'team']">
    <ion-chip class="traffic-light-labels" [color]="lights[group]">
      <ion-label class="spacing-right">{{ group | titlecase }}</ion-label>
      <app-traffic-light [value]="lights[group]"></app-traffic-light>
    </ion-chip>
  </ng-container>
</div>
