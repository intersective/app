<div class="wrapper">
  <ng-container [ngSwitch]="buttonType">
    <ion-text *ngSwitchCase="'blocked-role'" color="grey-50">
      <p>Team assessment submissions restricted to participants only.</p>
    </ion-text>
    <ion-button *ngSwitchDefault
      mode="ios"
      [disabled]="disabled$ | async"
      [color]="color"
      (click)="onClick($event)"
    >{{ text }}</ion-button>
  </ng-container>
</div>
