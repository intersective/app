<ng-container *ngIf="submissionStatus !== 'in progress' && submission.answer">
  <div class="ion-padding-horizontal ion-padding-bottom">
    <ion-chip class="label orange">Learner's answer</ion-chip>

    <ng-template *ngIf="submission.answer; else noSubmissions">
      <p class="body-2 gray-3">{{ submission.answer }}</p>
    </ng-template>
  </div>

  <div class="ion-padding-horizontal" *ngIf="(review.answer || review.comment)">
    <ion-chip class="label yellow">Expert's answer</ion-chip>
    <ng-container *ngIf="review.answer">
      <p class="body-2 gray-3">{{ review.answer }}</p>
    </ng-container>
    <ng-container *ngIf="review.comment">
      <p class="body-2 gray-3">{{ review.comment }}</p>
    </ng-container>
  </div>
</ng-container>

<div *ngIf="reviewStatus !== 'in progress' && (review.answer || review.comment)">
  <div class="ion-padding-horizontal ion-padding-bottom">
    <ion-chip class="label orange">Learner's answer</ion-chip>
    <ng-template *ngIf="submission.answer; else noSubmissions">
      <p class="body-2 gray-3">{{ submission.answer }}</p>
    </ng-template>
    <ng-template></ng-template>
  </div>

  <div class="ion-padding-horizontal" *ngIf="(review.answer || review.comment)">
    <ion-chip class="label yellow">Expert's answer</ion-chip>
    <ng-container *ngIf="review.answer">
      <p class="body-2 gray-3">{{ review.answer }}</p>
    </ng-container>
    <ng-container *ngIf="review.comment">
      <p class="body-2 gray-3">{{ review.comment }}</p>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="doAssessment">
  <div class="ion-padding-horizontal ion-padding-top textarea-border">
    <ion-textarea
      [formControl]="answer"
      #answerEle
      rows="4"
      (ionFocus)="onFocus($event)"
      (ionChange)="onChange()"
      [disabled]="control.disabled"
      placeholder="Please add your answer here"
    ></ion-textarea>
    <ion-text *ngFor="let error of errors" color="danger">
      <p>{{error}}</p>
    </ion-text>
  </div>
</ng-container>

<ng-container *ngIf="doReview">
  <div class="ion-padding">
    <ion-textarea
      *ngIf="question.canAnswer"
      class="textarea"
      rows="4"
      [formControl]="answer"
      #answerEle
      (ionFocus)="onFocus($event)"
      (ionChange)="onChange('answer')"
      placeholder="Please put your answer here"
      [disabled]="control.disabled"></ion-textarea>

    <ion-textarea
      *ngIf="question.canComment && submission.answer"
      class="textarea"
      [formControl]="comment"
      #commentEle
      rows="4"
      (ionFocus)="onFocus($event)"
      (ionChange)="onChange('comment')"
      placeholder="Please put your feedback here"
      [disabled]="control.disabled"></ion-textarea>
  </div>
</ng-container>

<ng-template #noSubmissions>
  <p><span class="no-submissions">No submissions available.</span></p>
</ng-template>
