<ion-header>
  <ion-toolbar class="center">
    <ion-title text-center padding-horizontal>{{programName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!isMobile; else singlePage">
    <ion-grid class="desktop-view">
      <ion-row>
        <ion-col no-padding>
          <app-home></app-home>
        </ion-col>
        <ion-col no-padding>
          <app-project></app-project>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #singlePage>
    <app-home></app-home>
    <app-project></app-project>
  </ng-template>
</ion-content>
