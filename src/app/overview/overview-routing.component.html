<ion-header>
  <ion-toolbar class="center">
    <ion-title center padding-horizontal>{{programName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [ngStyle]="{'height': '100%'}">
    <ion-row [ngStyle]="{'height': '100%'}">
      <ion-col>
        <ion-router-outlet name="home"></ion-router-outlet>
      </ion-col>
      <ion-col>
        <ion-router-outlet name="project"></ion-router-outlet>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
