<div [ngStyle]="utils.isMobile() ? {padding: '1em'} : {padding: '1em', overflow: 'scroll'}">
  <a color="primary" (click)="goTo(['events'])" *ngIf="haveEvents">
    <ion-icon name="calendar" class="calendar" float-right></ion-icon>
  </a>

  <app-slidable [notifications]="(eventReminders || []).concat(todoItems)"></app-slidable>

  <div text-center padding>
    <app-circle-progress [data]="progressConfig" [type]="'large'"></app-circle-progress>
  </div>

  <ng-container *ngIf="achievements && achievements.length > 0" @newLoaded>
    <div class="achievement">
      <ion-label color="medium" slot="start">My Badges</ion-label>
      <ion-label slot="end">
        <a color="primary" (click)='goTo(["achievements"])'>View all</a>
      </ion-label>
    </div>
    <ion-grid [ngStyle]="{width: '100%'}">
      <ion-row text-center margin-bottom>
        <ion-col
          *ngFor="let achievement of achievements; let i = index;"
          size-xs="4"
          size-sm="3"
          size-md="2"
          [ngStyle]="{'min-width': '6em'}"
          @newLoaded
        >
          <achievement-badge [achievement]="achievement"></achievement-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ion-label color="medium">Notifications</ion-label>
  <ion-list class="todo-list" lines="none">
    <ng-container *ngIf="loadingTodoItems; else todoItemsTpl">
      <app-todo-card [loading]="true" [todoItem]="false"></app-todo-card>
    </ng-container>

    <ng-template #todoItemsTpl>
      <ng-container *ngFor="let event of eventReminders" @newLoaded>
        <app-todo-card
          [todoItem]="{
            name: event.name,
            description: '',
            type: 'event',
            time: utils.timeFormatter(event.startTime)
          }"
          (click)="showEventDetail(event)"
        ></app-todo-card>
      </ng-container>

      <ng-container *ngIf="todoItems.length; else noItemsTpl">
        <div *ngFor="let todoItem of todoItems" @newLoaded>
          <ng-container [ngSwitch]="todoItem.type">
            <app-todo-card
              *ngSwitchCase="'feedback_available'"
              [todoItem]="todoItem"
              (click)="goToAssessment(todoItem.meta.activity_id, todoItem.meta.context_id, todoItem.meta.assessment_id)"
            ></app-todo-card>
            <app-todo-card
              *ngSwitchCase="'review_submission'"
              [todoItem]="todoItem"
              (click)="goToReview(todoItem.meta.context_id, todoItem.meta.assessment_id, todoItem.meta.assessment_submission_id)"
            ></app-todo-card>
            <app-todo-card
              *ngSwitchCase="'chat'"
              [todoItem]="todoItem"
              (click)="goToChat(todoItem)"
            ></app-todo-card>
            <app-todo-card
              *ngSwitchCase="'assessment_submission_reminder'"
              [todoItem]="todoItem"
              (click)="goToAssessment(todoItem.meta.activity_id, todoItem.meta.context_id, todoItem.meta.assessment_id)"
            ></app-todo-card>
          </ng-container>
        </div>
      </ng-container>

      <ng-template #noItemsTpl>
        <app-todo-card *ngIf="!eventReminders.length" [todoItem]="false"></app-todo-card>
      </ng-template>
    </ng-template>
  </ion-list>
</div>

  <ng-template *ngIf="false">
    <ion-label color="medium">Things to do</ion-label>
    <ion-list class="todo-list" lines="none">
      <ng-container *ngIf="loadingTodoItems; else todoItemsTpl">
        <app-todo-card [loading]="true" [todoItem]="false"></app-todo-card>
      </ng-container>

      <ng-template #todoItemsTpl>

        <ng-container *ngFor="let event of eventReminders">
          <app-todo-card
            [todoItem]="{
              name: event.name,
              description: '',
              type: 'event',
              time: utils.timeFormatter(event.startTime)
            }"
            (click)="showEventDetail(event)"
          ></app-todo-card>
        </ng-container>

        <ng-container *ngIf="todoItems.length; else noItemsTpl">
          <div *ngFor="let todoItem of todoItems">
            <ng-container [ngSwitch]="todoItem.type">
              <app-todo-card
                *ngSwitchCase="'feedback_available'"
                [todoItem]="todoItem"
                (click)="goToAssessment(todoItem.meta.activity_id, todoItem.meta.context_id, todoItem.meta.assessment_id)"
              ></app-todo-card>
              <app-todo-card
                *ngSwitchCase="'review_submission'"
                [todoItem]="todoItem"
                (click)="goToReview(todoItem.meta.context_id, todoItem.meta.assessment_id, todoItem.meta.assessment_submission_id)"
              ></app-todo-card>
              <app-todo-card
                *ngSwitchCase="'chat'"
                [todoItem]="todoItem"
                (click)="goToChat(todoItem)"
              ></app-todo-card>
              <app-todo-card
                *ngSwitchCase="'assessment_submission_reminder'"
                [todoItem]="todoItem"
                (click)="goToAssessment(todoItem.meta.activity_id, todoItem.meta.context_id, todoItem.meta.assessment_id)"
              ></app-todo-card>
            </ng-container>
          </div>
        </ng-container>

        <ng-template #noItemsTpl>
          <app-todo-card *ngIf="!eventReminders.length" [todoItem]="false"></app-todo-card>
        </ng-template>
      </ng-template>
    </ion-list>
  </ng-template>

  <ng-template *ngIf="false">
    <ion-label color="medium">Current Activity</ion-label>
    <ng-container *ngIf="loadingActivity; else activityTpl">
      <app-activity-card [loading]="true" [activity]="false" class="activity-card" ></app-activity-card>
    </ng-container>
    <ng-template #activityTpl>
      <app-activity-card [activity]="activity" (click)="!activity.isLocked && goToActivity(activity.id)"></app-activity-card>
    </ng-template>
  </ng-template>
