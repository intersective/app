<ion-content color="light" text-center>
  <div class="div-logo registration">
    <app-branding-logo></app-branding-logo>
  </div>
  <div class="div-after-logo">
    <ng-container *ngIf="!hide_password">
      <h4>Your Login Email Address</h4>
      <p>{{user.email}}</p>
    </ng-container>
    <ng-container *ngIf="hide_password">
      <h4>Your Mobile Number</h4>
      <p>{{user.contact}}</p>
    </ng-container>
    <form [formGroup]="registerationForm">
        <ion-input name="email" formControlName="email" type="hidden" value="{{user.email}}" aria-hidden="true"></ion-input>
        <ion-list margin>
        <ion-item *ngIf="!hide_password">
          <ion-input name="password" [(ngModel)]="password" inputmode="password" formControlName="password" autocomplete="on"
            required type="password" placeholder="Set up Practera password*"></ion-input>
        </ion-item>
        <ion-item *ngIf="!hide_password">
          <ion-input name="confirmPassword" [(ngModel)]="confirmPassword" inputmode="password" formControlName="confirmPassword"
            required type="password" autocomplete="on" placeholder="Confirm password*"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-checkbox color="primary" slot="start" [(ngModel)]="isAgreed" [ngModelOptions]="{standalone: true}" name="isAgreed"></ion-checkbox>
          <ion-label class="terms-and-conditions">I agree to the Terms & Conditions</ion-label>
        </ion-item>
      </ion-list>
      <p><a (click)="openLink()">Terms & Conditions</a></p>
      <ion-text *ngFor="let error of errors" color="danger">
        <p class="text-error">{{error}}</p>
      </ion-text>
      <ion-button id="btn-register" shape="round" expand="block" (click)="register()" color="primary">REGISTER</ion-button>
    </form>

  </div>
</ion-content>
