<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="progress-container">
    <circle-progress 
    [percent]="85"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="primary"
    [innerStrokeColor]="primary"
    [animation]="true"
    [animationDuration]="300">
    </circle-progress>
  </div>     
  <ion-label color="medium">Current Activity</ion-label>
  <app-activity-card></app-activity-card>
</ion-content>
