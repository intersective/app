
<ion-content padding>
  <h1 text-center>Program Name</h1>
  <div text-center padding >
    <circle-progress 
    [percent]="85"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="primary"
    [innerStrokeColor]="primary"
    [animation]="true"
    [animationDuration]="500">
    </circle-progress>
  </div>     
  <ion-label padding color="medium">Thins to do </ion-label>
    <app-feedback></app-feedback>

  <ion-label padding color="medium">Current Activity</ion-label>
  <app-activity-card></app-activity-card>
</ion-content>
