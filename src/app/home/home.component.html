<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6"  offset="3">
        <circle-progress 
        [percent]="85"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="primary"
        [innerStrokeColor]="primary"
        [animation]="true"
        [animationDuration]="300">
        </circle-progress>
       </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label color="medium">Current Activity</ion-label>
  <app-activity-card></app-activity-card>
</ion-content>
