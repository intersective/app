<ion-tabs>

  <ion-tab label="Home" icon="home" href="/pages/tabs/(home:home)">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>

  <ion-tab label="Activities" icon="list-box" href="/pages/tabs/(project:project)">
    <ion-router-outlet name="project"></ion-router-outlet>
    <!-- <ion-router-outlet name="activity"></ion-router-outlet> -->
  </ion-tab>

  <ion-tab *ngIf="showReview" label="Review" icon="clipboard" href="/pages/tabs/(chat:chat)">
    <ion-router-outlet name="chat"></ion-router-outlet>
  </ion-tab>

  <ion-tab label="Chat" icon="chatboxes" href="/pages/tabs/(chat:chat)">
    <ion-router-outlet name="chat"></ion-router-outlet>
  </ion-tab>

  <ion-tab *ngIf="showTeam" label="Team" icon="people" href="/pages/tabs/(chat:chat)">
    <ion-router-outlet name="chat"></ion-router-outlet>
  </ion-tab>

  <ion-tab label="Help" icon="help-circle" href="/pages/tabs/(help:help)">
    <ion-router-outlet name="help"></ion-router-outlet>
  </ion-tab>
  
</ion-tabs>
