<ion-header mode="ios">
  <ion-toolbar color="light">
    <ion-title center>Pulse Check</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div text-center>
    <p>Before you continue, please spend 10 seconds to answer these questions.</p>
  </div>

  <form (ngSubmit)="submit()" [formGroup]="fastFeedbackForm">
    <ng-container *ngFor="let question of questions">
      <question [question]="question" [form]="fastFeedbackForm"></question>
    </ng-container>

    <ion-button type="submit" [disabled]="fastFeedbackForm.invalid || loading" shape="round" expand="block">
      <ng-container *ngIf="!loading">Submit</ng-container>
      <ng-container *ngIf="loading && !submissionCompleted">
        <ion-spinner name="dots"></ion-spinner>
      </ng-container>
      <ng-container *ngIf="loading && submissionCompleted">
        <ion-icon src="/assets/checkmark.svg"></ion-icon>
      </ng-container>
    </ion-button>
  </form>

</ion-content>
