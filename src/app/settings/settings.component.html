<ion-header>
  <ion-toolbar color="light">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding color="light">
  <ion-card class="practera-card">
    <ion-item >
      <ion-label>My Account
        <div *ngIf="profile.email" >
          <ion-label color="medium">Email: {{profile.email}}</ion-label>
        </div>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Select Country</ion-label>
        <ion-select [(ngModel)]="countryModel" (ionChange)="updateCountry()">
          <ion-select-option *ngFor="let countryCode of countryCodes" [value]="countryCode.code">{{countryCode.name}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-grid class="contact-grid">
        <ion-row>
          <ion-label>
            Contact No.
            <ion-button class="btn-right" [disabled]="updating" (click)="updateContactNumber()">
               <ng-container *ngIf="!updating">Update</ng-container>
               <ng-container *ngIf="updating">Updating..</ng-container>
            </ion-button>
          </ion-label>
        </ion-row>
        <ion-row>
          <input [textMask]="{mask: mask, showMask: true, guide: true}" [(ngModel)]="profile.contactNumber" type="text"/>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="switchProgram()" lines="none">
      <ion-icon padding name="radio-button-on"></ion-icon>
      Switch to another program
    </ion-item>
  </ion-card>

  <ion-card class="practera-card">
    <ion-item>Support</ion-item>
    <ion-item (click)="mailTo()">
      <ion-icon padding name="mail"></ion-icon>
      Email Help
    </ion-item>
    <ion-item (click)="openLink()" lines="none">
      <ion-icon padding name="clipboard"></ion-icon>
      Terms of Use
    </ion-item>
  </ion-card>

  <ion-card class="practera-card">
    <ion-item (click)="logout()" lines="none">
      <ion-icon padding name="log-out"></ion-icon>
      Logout
    </ion-item>
  </ion-card>
</ion-content>
