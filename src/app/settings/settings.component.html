<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding color="light">
  <ng-container>
    <ion-item class="profile-info no-bg" lines="none">
      <ion-avatar class="profile-image" slot="start">
        <img *ngIf="!imageUpdating" [src]="profile.image">
        <p *ngIf="imageUpdating" class="loading-icon"><ion-spinner name="bubbles"></ion-spinner></p>
        <file-stack
          [accept]="acceptFileTypes"
          [fileType]="'image'"
          [type]="'profileImage'"
          (complete)="uploadProfileImage($event)"
        ></file-stack>
      </ion-avatar>
      <ion-label>
        <ion-label class="profile-name" *ngIf="profile.name">
          {{profile.name}}
        </ion-label>
        <ion-label class="profile-email" *ngIf="profile.email">
          {{profile.email}}
        </ion-label>
      </ion-label>
    </ion-item>
  </ng-container>
  <ng-container>
    <app-contact-number-form [page]="'settings'"></app-contact-number-form>
  </ng-container>
  
  <ng-container>
    <ion-item lines="none" class="exp-switch">
      <ion-label>
          Switch to another experience
      </ion-label>
      <ion-button slot="end" (click)="switchProgram()">
          SWITCH
        </ion-button>
    </ion-item>
  </ng-container>

  <div class="support-section">
    <ion-label class="title">Support</ion-label>
    <div class="content">
      <clickable-item (click)="mailTo()">
        <ion-icon padding name="mail"></ion-icon>
        Email Help
      </clickable-item>
      <clickable-item (click)="openLink()" lines="none">
        <ion-icon padding name="clipboard"></ion-icon>
        Terms of Use
      </clickable-item>
    </div>
  </div>

      <ion-icon padding name="log-out"></ion-icon>

    </clickable-item>
  </ion-card>
</ion-content>
