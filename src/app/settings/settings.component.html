<ion-header>
  <ion-toolbar color="light">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding color="light">
  <ion-card class="practera-card">
    <ion-item>
      <ion-label>My Account
        <div *ngIf="profile.email">
          <ion-label color="medium">Email: {{profile.email}}</ion-label>
        </div>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Select Country</ion-label>
      <ion-select [(ngModel)]="countryModel" (ionChange)="updateCountry()">
        <ion-select-option *ngFor="let countryCode of contact.countryCodes" [value]="countryCode.code">{{countryCode.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-grid class="contact-grid">
        <ion-row>
          <ion-col class="contact-label">
              <ion-label>Contact No.</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="text-field" nowrap align-items-center>
          <ion-col>
            <ion-row class="contact-details">
              <ion-col size="4">
                <p class="country-code">{{selectedCountryCode}}</p>
              </ion-col>
              <ion-col>
                  <input maxlength="12" pattern="{{activeContactPattern}}" placeholder="{{activeContactPlaceholder}}" [(ngModel)]="contactNumber" type="text"
                  class="contact-input" (keydown)="disableArrowKeys($event)" (keyup)="formatContactNumber()" />
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="5">
            <ion-button class="update-btn" [disabled]="updating" (click)="updateContactNumber()">
              <ng-container *ngIf="!updating">Update</ng-container>
              <ng-container *ngIf="updating">Updating..</ng-container>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <clickable-item (click)="switchProgram()" lines="none">
      <ion-icon padding name="radio-button-on"></ion-icon>
      Switch to another program
    </clickable-item>
  </ion-card>

  <ion-card class="practera-card">
    <ion-item>Support</ion-item>
    <clickable-item (click)="mailTo()">
      <ion-icon padding name="mail"></ion-icon>
      Email Help
    </clickable-item>
    <clickable-item (click)="openLink()" lines="none">
      <ion-icon padding name="clipboard"></ion-icon>
      Terms of Use
    </clickable-item>
  </ion-card>

  <ion-card class="practera-card">
    <clickable-item (click)="logout()" lines="none">
      <ion-icon padding name="log-out"></ion-icon>
      Logout
    </clickable-item>
  </ion-card>
</ion-content>
