<ion-split-pane *ngIf="!utils.isMobile()" contentId="update-preference" when="xs">
  <app-preference
    #preferenceList
    style="display: flex"
    [preferenceKey]="key"
    (navigate)="goto($event)"
  ></app-preference>
  <ion-content color="light" id="update-preference">
    <app-preference-update
      #preferenceDetail
      *ngIf="currentPreference"
      [currentPreference]="currentPreference"
    ></app-preference-update>
    
    <ng-container>
      <ion-header mode="ios">
        <ion-toolbar class="ion-toolbar-absolute">
          <ion-title class="ion-text-center title-small">{{ currentPreference.name }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light" class="ion-text-center ion-content-absolute">
        <ion-icon id="calendar-icon" name="calendar-outline" color="medium"></ion-icon>
      </ion-content>
    </ng-container>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-preference #preferenceList></app-preference>
</ion-content>
