<ion-split-pane *ngIf="!utils.isMobile()" contentId="update-preference" when="xs">
  <app-preference
    #preferenceList
    style="display: flex"
    [preferenceKey]="key"
    (navigate)="goto($event)"
  ></app-preference>
  <ion-content color="light" id="update-preference">
    <app-preference-update
      #preferenceDetail
      *ngIf="currentPreference"
      [currentPreference]="currentPreference"
    ></app-preference-update>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-preference #preferenceList></app-preference>
</ion-content>
