<ion-split-pane *ngIf="!utils.isMobile()" contentId="update-preference" when="xs">
  <app-preference-list
    #preferenceList
    style="display: flex"
    [currentPreference]="currentPreference()"
    (navigate)="goto($event)"
  ></app-preference-list>
  <ion-content color="light" id="update-preference">
    <app-preference-update
      #preferenceDetail
      *ngIf="preferenceKey; else NopreferenceTmpl"
      [inputId]="preferenceKey"
      (navigate)="goto($event);preferenceList.onEnter()" 
    >
  </app-preference-update>
    <ng-template #NopreferenceTmpl>
      <ion-card class="practera-card list-empty-message no-preference">
        <p>Please select a preference to continue.</p>
      </ion-card>
    </ng-template>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-preference-list #preferenceList></app-preference-list>
</ion-content>
