 <ion-content color="light" class="pop-up-content test" text-center>
  <ng-container>
    <ion-toolbar class="pn-title-toolbar">
      <ion-icon name="close"
        (click)="close()"
        color="primary"
        size="large"
        slot="end"
        margin-start
        class="close-modal"
      ></ion-icon>
      <ion-title class="ion-text-center pm-title">Notifications</ion-title>
    </ion-toolbar>
  </ng-container>
   
  <app-preference (checkTheView)="showUpdateModal($event)"></app-preference> 
  
  <ng-container  *ngIf="updateModalTemplate"> 
     <ion-header mode="ios">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="back()">
            <ion-icon class="icon-backward ion-margin-start" name="arrow-back" color="primary" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <!-- <ion-title class="ion-text-center">{{ currentPreference.name }}</ion-title> -->
      </ion-toolbar>
    </ion-header>
 
  <app-preference-update></app-preference-update>
  </ng-container>
</ion-content>
