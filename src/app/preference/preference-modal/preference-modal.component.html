<ion-content color="light" class="pop-up-content" text-center>
  <ng-container *ngIf="!updateModalTemplate; else update">
    <ion-toolbar class="pn-title-toolbar">
      <ion-icon name="close"
        (click)="close()"
        color="primary"
        size="large"
        slot="end"
        margin-start
        class="close-modal"
      ></ion-icon>
      <ion-title class="ion-text-center pm-title">Notifications</ion-title>
    </ion-toolbar>
  
    <app-preference (checkTheView)="showUpdateModal($event)"></app-preference> 
  </ng-container>  

  <ng-template #update>   
    <app-preference-update></app-preference-update>
  </ng-template> 

</ion-content>
