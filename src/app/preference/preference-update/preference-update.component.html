 <ion-header mode="ios">
    <ion-toolbar [ngClass]="{'ion-toolbar-absolute': !utils.isMobile()}">
      <ion-buttons slot="start" *ngIf="utils.isMobile()">
        <ion-button (click)="back()" id="btn-back">
          <ion-icon class="icon-backward ion-margin-start" name="arrow-back" (click)="back()" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-label>
        <h2 class="bold ion-text-center ion-padding preference-header-item">{{currentPreference.name}}</h2>
      </ion-label> 
      
    </ion-toolbar>
  </ion-header>
  <ion-content  color="light" [ngClass]="{'ion-content-absolute-with-footer': !utils.isMobile()}">
    
    <ion-list>
    <ion-item *ngIf="currentPreference.description" lines="none" color="light">
      <ion-label>
        <h2 class="bold subtitle-1 preference-header-item">{{ currentPreference.description }}</h2>
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let option of currentPreference.options">
      <ion-label class="preference-option preference-header-item">{{ option.name }}</ion-label>

      <ng-container *ngIf="!option.locked; else locked">
        <ion-toggle #C id="{{option.medium}}" slot="end" name="{{option.medium}}" [attr.checked]="option.value" (ionChange)="updatePreference({medium: option.medium, event: C})"></ion-toggle>
      </ng-container>

      <ng-template #locked>
        <ion-label slot="end" >{{ option.locked_name }}</ion-label>
      </ng-template>
    </ion-item>

    <ion-item *ngIf="currentPreference.remarks" lines="none" color="light">
      <ion-label>
        <p class="gray-2 subtitle-1 preference-option item-content">{{ currentPreference.remarks }}</p>
      </ion-label>
    </ion-item>
    </ion-list>
      
</ion-content>
