<ion-split-pane *ngIf="!utils.isMobile()" contentId="main" when="xs">
  <app-chat-list
    #chatList
    style="display: flex"
    [currentChat]="chatChannel"
    (navigate)="goto($event)"
    (chatListReady)="selectFirstChat($event)">
  </app-chat-list>
  <ion-content color="light" id="main" [class]="{'info-page': loadInfo}">
    <app-chat-room
      #chatRoom
      *ngIf="chatChannel && !loadInfo"
      [chatChannel]="chatChannel"
      (loadInfo)="loadchannelInfo($event)"
    ></app-chat-room>
    <app-chat-info
      *ngIf="loadInfo"
      [selectedChat]="chatChannel"
      (navigate)="goto($event)"
    ></app-chat-info>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-chat-list #chatList></app-chat-list>
</ion-content>
