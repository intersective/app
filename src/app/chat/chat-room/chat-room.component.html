<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="back()" color="primary" slot="start" margin-start></ion-icon>
    <ion-title text-center>{{selectedChat.is_team ? selectedChat.team_name : selectedChat.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list lines="none" color="light" class="chat-list">
    <ng-container *ngFor="let message of messageList">
      <ion-item color="light" [ngClass]="getClassForMessageBubble(message)">
        <ng-container *ngIf="checkIsLastMessage(message)">
          <ion-avatar [ngClass]="getClassForAvatar(message)" slot="start">
            <p class="chat-avatar">{{getChatAvatarText(message.sender_name)}}</p>
          </ion-avatar>
        </ng-container>
        <ion-label [class]="message.is_sender ? 'send-messages' : 'reserved-messages'">
          <div *ngIf="checkToShowMessageTime(message)" class="time">
            <p>{{getMessageDate(message.sent_time)}}</p>
          </div>
          <div class="message-body">
            <p class="message-text" [innerHTML]="message.message"></p>
          </div>
          <ng-container *ngIf="checkIsLastMessage(message) && selectedChat.is_team">
            <div class="seen-text">
              <p>{{message.sender_name}}</p>
            </div>
          </ng-container>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-item lines="none">
        <ion-textarea placeholder="Enter your message" (keydown.enter)="sendMessage($event)" required="true" name="message" [(ngModel)]="message"></ion-textarea>
      <ion-button (click)="sendMessage()" type="submit" slot="end" fill="clear" color="light">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
</ion-footer>
