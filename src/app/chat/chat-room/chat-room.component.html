<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Beenish Chat <small>- Team 12</small></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none" class="chat-list">
    <ng-container *ngFor="let message of messageList">
      <ion-item>
        <ng-container *ngIf="!message.is_sender">
          <ion-avatar class="color-1" slot="start">
            <p class="chat-avatar">{{getChatAvatarText(message.sender_name)}}</p>
          </ion-avatar>
        </ng-container>
        <ion-label [class]="message.is_sender ? 'send-messages' : 'reserved-messages'">
          <div class="time">
            <p>1.30 PM</p>
          </div>
          <div class="message-body">
            <p>{{message.message}}</p>
          </div>
          <ng-container *ngIf="message.sender_name && !message.is_sender">
            <div class="seen-text">
              <p>{{message.sender_name}}</p>
            </div>
          </ng-container>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Enter you'r message"></ion-input>
    <ion-button slot="end" fill="clear" color="light">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
