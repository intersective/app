<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-title>Beenish Chat <small>- Team 12</small></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none" class="chat-list">
    <ion-item *ngFor="let message of messageList">
      <ion-avatar *ngIf="!message.is_sender" class="color-1" slot="start">
        <p class="chat-avatar">{{getChatAvatarText(message.sender_name)}}</p>
      </ion-avatar>
      <ion-label [class]="message.is_sender ? 'send-messages' : 'reserved-messages'">
          <div class="time">
            <p>1.30 PM</p>
          </div>
          <div *ngIf="message.message" class="message-body">
            <p>{{message.message}}</p>
          </div>
          <div *ngIf="message.sender_name && !message.is_sender" class="seen-text">
            <p>{{message.sender_name}}</p>
          </div>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Enter you'r message"></ion-input>
    <ion-button slot="end" fill="clear" color="light">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
