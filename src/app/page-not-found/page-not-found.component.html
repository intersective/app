<h2>Page not found</h2>

<ion-tabs>

  <ion-tab tab="tab">
    <ion-router-outlet name="tab"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="project">
    <ion-router-outlet name="project"></ion-router-outlet>
    <ion-router-outlet name="activity"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="review">
    <ion-router-outlet name="review"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="chat">
    <ion-router-outlet name="chat"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="team">
    <ion-router-outlet name="chat"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="help">
    <ion-router-outlet name="help"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tabs" href="/app">
      <ion-icon name="tabs"></ion-icon>
      <ion-label>Tabs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/app/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/app/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home3</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home4</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="project" href="/app/project">
      <ion-icon name="list-box"></ion-icon>
      <ion-label>Activities</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="showReview" tab="review" href="/app/review">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Review</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat" href="/app/chat">
      <ion-icon name="chatboxes"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="showTeam" tab="team" href="/app/team">
      <ion-icon name="people"></ion-icon>
      <ion-label>Team</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="help" href="/app/help">
      <ion-icon name="help-circle"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
  
</ion-tabs>
