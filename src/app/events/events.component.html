<ion-split-pane *ngIf="!utils.isMobile()" contentId="main-content" when="xs">
  <app-event-list
    #eventList
    [activityId]="activityId"
    [eventId]="eventId"
    (navigate)="goto($event)"
    (eventsReady)="goToFirstEvent($event)"
  ></app-event-list>
  <ion-content color="light" id="main-content">
    <app-event-detail
      #eventDetail
      *ngIf="!assessmentId"
      [event]="currentEvent"
      (navigate)="goto($event);eventList.onEnter()"
    ></app-event-detail>
    <app-assessment
      #assessment
      *ngIf="assessmentId"
      [inputId]="assessmentId"
      [inputContextId]="contextId"
      [inputAction]="'assessment'"
      (navigate)="goto($event);eventList.onEnter()"
    ></app-assessment>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-event-list #eventList [activityId]="activityId"></app-event-list>
</ion-content>
