<ion-split-pane *ngIf="!utils.isMobile()" contentId="main-content" when="xs">
  <app-event-list
    #eventList
    [activityId]="activityId"
    [eventId]="eventId"
    (navigate)="goto($event)"
  ></app-event-list>
  <ion-content color="light" id="main-content">
    <app-event-detail
      #eventDetail
      *ngIf="!assessmentId && currentEvent"
      [event]="currentEvent"
      (checkin)="checkin($event)"
    ></app-event-detail>
    <app-assessment
      #assessment
      *ngIf="assessmentId"
      [inputId]="assessmentId"
      [inputContextId]="contextId"
      [inputAction]="'assessment'"
      [fromPage]="'events'"
      (navigate)="assessmentId = null;eventList.onEnter()"
    ></app-assessment>
    <ng-container *ngIf="!currentEvent">
      <ion-header mode="ios">
        <ion-toolbar class="ion-toolbar-absolute">
          <ion-title text-center class="title-small">Event</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light" text-center class="ion-content-absolute">
        <ion-icon id="calendar-icon" name="calendar" color="medium"></ion-icon>
      </ion-content>
    </ng-container>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-event-list #eventList [activityId]="activityId"></app-event-list>
</ion-content>
