<ion-header color="light">
  <ion-toolbar class="project-toolbar">
    <ion-title center>{{programName}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-grid class="milestone-bar">
  <ion-row >
    <ion-col class="bubbles-top" *ngFor="let milestone of milestones">
      <div *ngIf="!milestone.is_locked; else milestoneLocked">
        <ion-icon *ngIf="milestone.progress >= 1; else circleProgress" name="checkmark-circle" class="icon-done" color="primary" ></ion-icon>
        <ng-template #circleProgress>
          <circle-progress 
            [percent]="milestone.progress * 100"
          >
          </circle-progress >
        </ng-template>  
      </div>
      <ng-template #milestoneLocked>
       <ion-icon  name="lock" color="medium" class="icon-lock"></ion-icon>
      </ng-template>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content color="light">
  <ion-list class="project-list" >
    <ion-item *ngFor="let milestone of milestones" >
      <div color="light" class="project-card">
        <div class="milestone" padding >
          <ion-text color="medium">MILESTONE</ion-text>
          <p class="project-title">{{milestone.name}}</p>
          <div class="milestone-description" [innerHtml]="milestone.description"></div>
          <div *ngIf="milestone.Activity" class="milestone-activities">
            <ion-list class="activity-list">
              <ion-item class="activity-item" *ngFor="let activity of milestone.Activity">
                  <div *ngIf="!activity.is_locked; else activityLocked" class="row-cards">
                    <ion-icon *ngIf="activity.progress >= 1; else circleProgressActivity" name="checkmark-circle" class="icon-done" margin-end color="primary"></ion-icon>
                    <ng-template #circleProgressActivity>
                      <circle-progress margin-end 
                        [percent]="activity.progress * 100"
                      ></circle-progress>
                    </ng-template>  
                  </div>
                  <ng-template #activityLocked>
                    <ion-icon  name="lock" color="medium" class="icon-lock"></ion-icon>
                  </ng-template>
                 
                  <app-activity-card [activity]="activity" (click)="!activity.is_locked && goToActivity(activity.id)" class="activity-card"></app-activity-card> 
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
