<ion-header>
  <ion-toolbar>
    <ion-title center>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <div class="top-round-btns" text-center>
    <ion-button class="do" [ngClass]="{'active-review': activeToggle}" (click)="toggleActiveDo()">Todo</ion-button>
    <ion-button class="done" [ngClass]="{'active-review': !activeToggle}" (click)="toggleActiveDone()">Done</ion-button>
  </div>
  <div *ngIf="!reviews.length; else reviewsCard" class="no-review-show" padding text-center>
    <div class="empty-status" >
      <h2 text-center>You have no new submissions to review</h2>
    </div>
  </div>
  <ng-template #reviewsCard>
    <ng-container *ngFor="let review of reviews">
       <app-activity-card [review]="review" [toggle]="activeToggleDo"></app-activity-card>
    </ng-container>
  </ng-template>

</ion-content>
