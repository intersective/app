<ion-split-pane *ngIf="!utils.isMobile()" contentId="main-content" when="xs">
  <app-review-list
    #reviewList
    [submissionId]="submissionId"
    (navigate)="goto($event)"
    ></app-review-list>
  <ion-content color="light" id="main-content">
    <app-assessment
      #assessment
      *ngIf="assessmentId"
      [inputId]="assessmentId"
      [inputSubmissionId]="submissionId"
      [inputContextId]="contextId"
      inputAction="review"
      (navigate)="goto($event);reviewList.onEnter()"
      ></app-assessment>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-review-list #reviewList></app-review-list>
</ion-content>
