<ion-split-pane *ngIf="!utils.isMobile()" contentId="main-reviews" when="xs">
  <app-review-list
    #reviewList
    style="display: flex"
    [submissionId]="submissionId"
    (navigate)="goto($event)"
    ></app-review-list>
  <ion-content color="light" id="main-reviews">
    <app-assessment
      #assessment
      *ngIf="submissionId"
      [inputId]="assessmentId"
      [inputSubmissionId]="submissionId"
      [inputContextId]="contextId"
      inputAction="review"
      fromPage="reviews"
      (navigate)="submissionId = null; reviewList.onEnter()"
      ></app-assessment>
      <ng-container *ngIf="!submissionId">
        <ion-header mode="ios">
          <ion-toolbar class="ion-toolbar-absolute">
            <ion-title class="ion-text-center title-small"></ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content color="light" class="ion-text-center ion-content-absolute">
          <ion-icon class="empty-icon" name="clipboard-outline" color="medium"></ion-icon>
        </ion-content>
      </ng-container>
  </ion-content>
</ion-split-pane>

<ion-content *ngIf="utils.isMobile()">
  <app-review-list #reviewList></app-review-list>
</ion-content>
