<ion-header>
  <ion-toolbar>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ng-container class="top-round-btns">
    <div class="review-btn" text-center >
      <ion-button class="do active-review-btn">Todo</ion-button>
      <ion-button class="done">Done</ion-button>
    </div>
  </ng-container>
  <div *ngIf="!reviews.length; else reviewsCard" class="no-review-show" padding text-center>
    <div class="empty-status" >
      <h2 text-center>You have no new submissions to review</h2>
    </div>
  </div>
  <ng-template #reviewsCard>
    <ng-container *ngFor="let review of reviews">
       <app-activity-card [review]="review"></app-activity-card>
    </ng-container>
  </ng-template>

</ion-content>
