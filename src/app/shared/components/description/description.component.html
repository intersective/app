<p #description
  [innerHtml]="content"
  [ngClass]="{ 'limit-height': isTruncating || heightExceeded, 'full-height': !isTruncating }"></p>

<ng-container *ngIf="heightExceeded">
  <ng-container *ngIf="isTruncating">
    <ion-button color="primary" (click)="isTruncating = !isTruncating">
      show more</ion-button>
  </ng-container>

  <ng-container *ngIf="!isTruncating">
    <ion-button color="primary" (click)="isTruncating = !isTruncating">show less</ion-button>
  </ng-container>
</ng-container>
