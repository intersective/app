<div class="container">
	<div class="text-content">
		<p #description
		  [innerHtml]="content"
		  [ngClass]="{ 'limit-height': isTruncating || heightExceeded, 'full-height': !isTruncating }"></p>
	</div>

	<ng-container *ngIf="heightExceeded">
	  <ng-container *ngIf="isTruncating">
	    <ion-text color="primary" (click)="isTruncating = !isTruncating">show more</ion-text>
	  </ng-container>

	  <ng-container *ngIf="!isTruncating">
	    <ion-text color="primary" (click)="isTruncating = !isTruncating">show less</ion-text>
	  </ng-container>
	</ng-container>

</div>
