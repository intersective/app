<p *ngIf="content.length <= limit; else tmpl" [innerHtml]="content"></p>
<ng-template #tmpl>
  <ng-container *ngIf="isTruncating">
    <p [innerHtml]="truncated()"></p>
    <div text-left>
      <a href="javascript:void(0)" color="primary" (click)="isTruncating = false">show more</a>
    </div>
  </ng-container>

  <ng-container *ngIf="!isTruncating">
    <p [innerHtml]="content"></p>
    <div text-left>
      <a href="javascript:void(0)" color="primary" (click)="isTruncating = true">show less</a>
    </div>
  </ng-container>
</ng-template>
