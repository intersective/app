<div class="container">
	<div class="text-content">
		<p #description
      class="body-2"
		  [innerHtml]="content"
		  [ngClass]="{ 'limit-height': isTruncating || heightExceeded, 'full-height': !isTruncating && !isInPopup, 'full-height-popup': !isTruncating && isInPopup }"></p>
	</div>

	<ng-container *ngIf="heightExceeded">
	  <ng-container *ngIf="isTruncating">
	    <ion-text color="primary" class="button" (click)="isTruncating = !isTruncating">SHOW MORE</ion-text>
	  </ng-container>

	  <ng-container *ngIf="!isTruncating">
	    <ion-text color="primary" class="button" (click)="isTruncating = !isTruncating">SHOW LESS</ion-text>
	  </ng-container>
	</ng-container>

</div>
