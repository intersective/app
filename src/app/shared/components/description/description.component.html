<div class="container">
  <div class="text-content">
    <p #description [innerHtml]="content"
      [ngClass]="{ 'limit-height': isTruncating || heightExceeded, 'full-height': !isTruncating && !isInPopup, 'full-height-popup': !isTruncating && isInPopup }">
    </p>
  </div>

  <ng-container *ngIf="heightExceeded">
    <ng-container *ngIf="isTruncating">
      <div class="button button-container" (click)="isTruncating = !isTruncating">
        <ion-text color="primary">SHOW MORE</ion-text>
        <ion-icon class="forward" name="arrow-forward" color="primary" slot="start" margin-start></ion-icon>
      </div>
    </ng-container>

    <ng-container *ngIf="!isTruncating">
      <div class="button button-container" (click)="isTruncating = !isTruncating">
        <ion-icon class="back" name="arrow-back" color="primary" slot="start" margin-start></ion-icon>
        <ion-text color="primary">SHOW LESS</ion-text>
      </div>
    </ng-container>
  </ng-container>

</div>
