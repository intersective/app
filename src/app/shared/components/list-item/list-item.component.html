<clickable-item *ngIf="!loading" [active]="active" [lines]="lines">

  <ion-icon [name]="leadingIcon" slot="start" color="primary" class="leading-icon"></ion-icon>

  <div class="item-content ion-padding-vertical">
    <p class="item-title subtitle-1">{{ title }}</p>
    <p *ngIf="subtitle1" class="item-subtitle-1 caption gray-2">{{ subtitle1 }}</p>
    <p *ngIf="subtitle2" class="item-subtitle-2 caption gray-2">{{ subtitle2 }}</p>
  </div>

  <ion-text *ngIf="endingText" class="item-ending-text caption gray-2" slot="end">{{ endingText }}</ion-text>

  <ion-icon *ngIf="endingIcon" [name]="endingIcon" [color]="endingIconColor ? endingIconColor : 'primary'"></ion-icon>

</clickable-item>

<ion-item *ngIf="loading" [lines]="lines">
  <ion-avatar class="skeleton-icon leading-icon">
    <ion-skeleton-text animated></ion-skeleton-text>
  </ion-avatar>
  <div class="item-content ion-padding-vertical">
    <p><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></p>
    <p><ion-skeleton-text animated></ion-skeleton-text></p>
  </div>
</ion-item>
