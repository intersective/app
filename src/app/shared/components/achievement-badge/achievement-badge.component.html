<div class="badge">
  <img [src]="achievement.image? achievement.image : '/assets/throphy.svg' " >
  <ion-icon  *ngIf="achievement.isEarned" name="checkmark-circle" color="primary" ></ion-icon>
  <ion-icon  *ngIf="!achievement.isEarned" name="lock" color="primary"></ion-icon>
  <!-- <ion-icon [name]= "achievement.isEarned ? checkmark-circle : lock"></ion-icon> -->
  <ion-text *ngIf= "achievement.points" class="badge-point">{{achievement.points}} Points</ion-text>
</div>
