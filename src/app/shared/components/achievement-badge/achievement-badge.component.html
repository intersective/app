<div class="badge" (click)="showTrophiDetails()">
  <img [src]="achievement.image? achievement.image : '/assets/throphy.svg' " [ngClass]="{'black-white-image': !achievement.isEarned}">
  <ion-icon  *ngIf="achievement.isEarned" name="checkmark-circle" color="primary" ></ion-icon>
  <ion-icon  *ngIf="!achievement.isEarned" name="lock" color="medium"></ion-icon>
</div>
<ion-text *ngIf= "achievement.points" class="badge-point">{{achievement.points}} Points</ion-text>
