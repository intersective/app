<div (click)="showEventDetail()">
  <ion-icon name="calendar" slot="start" [color]="event.isPast ? 'medium' : 'primary'"></ion-icon>
  <h4>{{ event.name }}</h4>
  <p color="medium">{{ event.activityName }}</p>
  <p color="medium">{{ event.startTime }}</p>
  <ion-icon class="ending-arrow" name="arrow-forward" color="medium" slot="end"></ion-icon>
</div>
