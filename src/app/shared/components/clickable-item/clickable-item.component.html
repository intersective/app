<ion-item class="ion-activatable" [lines]="lines" [ngClass]="{
  'switcher-card-item': isSwitcherCard,
  'active': active
}"  aria-label="clickable item" role="link">
  <ion-button class="accessible-btn">
    <ion-text color="primary" [ngStyle]="{'color': backgroundColor}">
      <ion-ripple-effect></ion-ripple-effect>
    </ion-text>
    <ng-content></ng-content>
  </ion-button>  
</ion-item>
