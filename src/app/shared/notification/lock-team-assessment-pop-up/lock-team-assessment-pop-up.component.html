<ion-content color="light" class="pop-up-content" [ngClass]="{'desktop-view': !utils.isMobile()}" text-center>

  <div class="imgage-content">
    <div class="image">
        <img alt="{{ name }}" [src]="image ? image : 'https://my.practera.com/img/user-512.png'">
    </div>
  </div>

  <div class="details-container">
    <div class="div-after-img">
      <div class="description" *ngIf="name">
        <b>{{ name }}</b> is currently edting this team submission. Click on <b>'View Read Only'</b> to open in read only mode.
      </div>
    </div>

    <div class="div-after-img button-container">
      <ion-button (click)="confirmed()" shape="round" color="primary" expand="full">View Read Only</ion-button>
    </div>
  </div>

</ion-content>
