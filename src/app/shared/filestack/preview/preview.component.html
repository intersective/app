<ion-header>
  <ion-toolbar>
    <ion-icon *ngIf="file.url"
      name="download"
      (click)="download()"
      color="primary"
      size="large"
      slot="end"
      margin-start
    ></ion-icon>

    <ion-icon name="close-circle-outline"
      (click)="close()"
      color="primary"
      size="large"
      slot="end"
      margin-start
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="light" text-center>
  <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(url)" width="100%" height="100%"></iframe>
</ion-content>
