<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'profileImage'">
    <p class="upload-icon" (click)="uploadFile()"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></p>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <ion-button size="small" shape="round" (click)="uploadFile()">
      <i>Upload File</i>
    </ion-button>
  </ng-container>
</ng-container>
