<ion-header>
  <ion-toolbar>
    <ion-title>Select A Program</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ion-card class="practera-card">
    <ion-list *ngFor="let item of timelines">
      <ion-item (click)="switch(item.program.id)" color="light">
        <img src="/assets/thumbs/practera_icon.png" height="25" width="25" class="img-inline"> {{ item.program.name }}
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="practera-card">
    <ion-item (click)="logout()">
      <ion-icon name="log-out" margin-end></ion-icon> Logout
    </ion-item>
  </ion-card>
</ion-content>
