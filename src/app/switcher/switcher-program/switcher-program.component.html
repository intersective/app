<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Select an experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light" appFloat>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let program of programs; let i = index">
        <ion-card class="practera-card experience-card" (click)="switch(i)">
          <div class="image-container">
            <img [src]="program.project.lead_image ? program.project.lead_image : '../../../assets/default-experience-image.svg'" alt="{{ program.program.name }}"/>
          </div>
          <ion-card-content>
            <clickable-item color="light" [lines]="'none'" [backgroundColor]="program.program.config.theme_color" [isSwitcherCard]="true">
              <ion-label class="subtitle-1">{{ program.program.name }}</ion-label>
              <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" name="arrow-forward" slot="end"></ion-icon>
            </clickable-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
