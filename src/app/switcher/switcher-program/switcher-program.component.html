<ion-header>
  <ion-toolbar color="light">
    <ion-title>Select A Program</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ion-card class="practera-card">
    <ion-list class="no-bg" *ngFor="let program of programs; let i = index">
      <ion-item class="ion-activatable" (click)="switch(i)" color="light" [lines]="i == programs.length - 1 ? 'none' : ''">
          <ion-ripple-effect></ion-ripple-effect>
          <img src="/assets/thumbs/practera_icon.png" height="25" width="25" class="img-inline"> {{ program.program.name }}
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="practera-card">
    <ion-item class="ion-activatable" (click)="logout()" lines="none">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon name="log-out" margin-end></ion-icon> Logout
    </ion-item>
  </ion-card>
 
</ion-content>
