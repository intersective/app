<ion-app>
  <ng-container *ngIf="checkCustom('header')">
    <div [innerHtml]="customHeader"></div>
  </ng-container>
  <ion-router-outlet [ngClass]="{
    'custom-header': checkCustom('header'),
    'custom-footer': checkCustom('footer')
  }"></ion-router-outlet>
  <ng-container *ngIf="checkCustom('footer')">
    <div [innerHtml]="customFooter"></div>
  </ng-container>
</ion-app>
