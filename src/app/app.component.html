<ion-app>
  <ng-container *ngIf="checkCustomHeaderFooter('header')">
    <div [innerHtml]="customHeader"></div>
  </ng-container>
  <ion-router-outlet [ngClass]="{
    'custom-header': checkCustomHeaderFooter('header'),
    'custom-footer': checkCustomHeaderFooter('footer')
  }"></ion-router-outlet>
  <ng-container *ngIf="checkCustomHeaderFooter('footer')">
    <div [innerHtml]="customFooter"></div>
  </ng-container>
</ion-app>
