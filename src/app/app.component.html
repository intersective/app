<ion-app>
  <ng-container *ngIf="checkCustom('header')">
    <div [ngClass]="{'mobile': utils.isMobile()}" [innerHtml]="customHeader"></div>
  </ng-container>
  <ion-router-outlet [ngClass]="{
    'custom-header': checkCustom('header'),
    'mobile':utils.isMobile()
  }"></ion-router-outlet>
</ion-app>
