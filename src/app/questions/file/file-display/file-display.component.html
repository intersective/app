<ng-container *ngIf="file">
  <ng-container [ngSwitch]="fileType">

    <ng-container *ngSwitchCase="'image'">
      <ion-img [src]="file.url"></ion-img>
    </ng-container>

    <ng-container *ngSwitchCase="'video'">
      <video controls>
        <ng-container *ngIf="file.transcoded">
          <source [src]="file.transcoded + '.mp4#t=0.5'" type="video/mp4">
          <source [src]="file.transcoded + '.webm'" type="video/webm">
          <source [src]="file.transcoded + '.ts'">
        </ng-container>
        <source [src]="file.url" [type]="file.mimetype">
        {{ file.url }}
      </video>
    </ng-container>

    <ng-container *ngSwitchCase="'any'">
      <div>
        <a [href]="file.url" target="_blank">
          <ion-icon name="document"></ion-icon>&nbsp;{{ file.filename }}
        </a>
        <ion-icon *ngIf="file.url.length > 0" name="search" (click)="previewFile(file)" color="primary" padding-left float-right></ion-icon>
      </div>
      <ion-item lines="none" color="transparent" *ngIf="virusDetection && virusDetection.infected">
        <ion-icon name="alert" color="danger" slot="start"></ion-icon>
        <ion-label>
          <strong>Previous upload has virus detected</strong>
        </ion-label>
      </ion-item>
    </ng-container>

  </ng-container>
</ng-container>
