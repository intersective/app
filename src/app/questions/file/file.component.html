<ng-container *ngIf="submissionStatus !== 'in progress' && submission && submission.answer">
  <app-file-display
    [file]="submission.answer"
    [fileType]="question.fileType"
  ></app-file-display>
</ng-container>

<div *ngIf="reviewStatus !== 'in progress' && review && (review.answer || review.comment)" class="q-reviews">
  <ion-label class="q-title subtitle-2 black">Feedback</ion-label>
  <ng-container *ngIf="review.answer">
    <app-file-display
      [file]="review.answer"
      [fileType]="question.fileType"
    ></app-file-display>
  </ng-container>
  <ng-container *ngIf="review.comment">
    <p class="paragraph body-2 gray-2">{{ review.comment }}</p>
  </ng-container>
</div>

<ng-container *ngIf="doAssessment">
  <file-stack *ngIf="!uploadedFile && !submission.answer"
    [accept]="fileTypes"
    [fileType]="question.fileType"
    (complete)="onFileUploadCompleted($event)"
    [disabled]="control.disabled"
  >
  </file-stack>
  <ion-text *ngFor="let error of errors" color="danger">
    <p>{{error}}</p>
  </ion-text>
  <app-file-display
    [file]="uploadedFile ? uploadedFile : submission.answer"
    [fileType]="question.fileType"
  ></app-file-display>
  <div class="file-details" *ngIf="uploadedFile || submission.answer">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ng-container [ngSwitch]="question.fileType">
            <ng-container *ngSwitchCase="'video'">
              <ion-icon name="film-outline"></ion-icon>
            </ng-container>
            <ng-container *ngSwitchCase="'image'">
              <ion-icon name="image-outline"></ion-icon>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <ion-icon name="document-outline"></ion-icon>
            </ng-container>
          </ng-container>
        </ion-col>
        <ion-col>
          <ng-container *ngIf="uploadedFile; else submissionAnswer">
            <p class="black subtitle-1">{{ uploadedFile.filename }}</p>
          </ng-container>
          <ng-template #submissionAnswer>
              <p class="black subtitle-1"> {{ submission.answer.name }} </p>
          </ng-template>
        </ion-col>
        <ion-col size="1">
          <ion-button size="small" fill="clear" class="cancel-btn" (click)="removeSubmitFile()">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ng-container>

<ng-container *ngIf="doReview">
  <ng-container *ngIf="question.canAnswer">
    <file-stack *ngIf="!uploadedFile && !review.answer"
      [accept]="fileTypes"
      [fileType]="question.fileType"
      (complete)="onFileUploadCompleted($event, 'answer')"
      [disabled]="control.disabled"
    >
    </file-stack>
    <app-file-display
      [file]="uploadedFile ? uploadedFile : review.answer"
      [fileType]="question.fileType"
    ></app-file-display>
  </ng-container>
  <ion-textarea
    *ngIf="question.canComment && submission.answer"
    class="background-white ion-margin-top"
    #commentEle
    rows="4"
    [(ngModel)]="comment"
    (ngModelChange)="onChange(comment, 'comment')"
    placeholder="Please put your feedback here"
    [disabled]="control.disabled"></ion-textarea>
</ng-container>
