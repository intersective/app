<ng-container *ngIf="submissionStatus !== 'in progress' && submission.answer">
  <p class="paragraph body-1 black">{{ submission.answer }}</p>
</ng-container>

<div *ngIf="reviewStatus !== 'in progress' && (review.answer || review.comment)" class="q-reviews">
  <ion-label class="q-title subtitle-2 black">Feedback</ion-label>
  <ng-container *ngIf="review.answer">
    <p class="paragraph body-2 gray-2">{{ review.answer }}</p>
  </ng-container>
  <ng-container *ngIf="review.comment">
    <p class="paragraph body-2 gray-2">{{ review.comment }}</p>
  </ng-container>
</div>

<ng-container *ngIf="doAssessment">
  <ion-textarea
    class="background-white ion-margin-top textarea"
    [(ngModel)]="answer"
    #answerEle
    rows="4"
    (ionFocus)="onFocus()"
    (ionChange)="onChange()"
    [disabled]="control.disabled"></ion-textarea>
  <ion-text *ngFor="let error of errors" color="danger">
    <p>{{error}}</p>
  </ion-text>
</ng-container>

<ng-container *ngIf="doReview">
  <ion-textarea
    *ngIf="question.canAnswer"
    class="background-white ion-margin-top textarea"
    rows="4"
    [(ngModel)]="answer"
    #answerEle
    (ionFocus)="onFocus()"
    (ionChange)="onChange('answer')"
    placeholder="Please put your answer here"
    [disabled]="control.disabled"></ion-textarea>
  <ion-textarea
    *ngIf="question.canComment && submission.answer"
    class="background-white ion-margin-top"
    [(ngModel)]="comment"
    #commentEle
    rows="4"
    (ionFocus)="onFocus()"
    (ionChange)="onChange('comment')"
    placeholder="Please put your feedback here"
    [disabled]="control.disabled"></ion-textarea>
</ng-container>
