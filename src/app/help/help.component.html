<ion-app title="Settings" class="jsmbp-settings-container">
	<ion-content padding class="has-header">
      <h1 text-center>Settings</h1>
		<ion-card>
			<ion-item class="item-divider mb-blue">
				My Account
				<p ng-if="email">
					<label>Email: </label>
					<span ng-bind="email"></span>
				</p>
			</ion-item>

			<ion-item class="row">
				<label class="item item-input item-select">
					<div class="input-label">Select Country</div>
					<select name="country" id="country" ng-model="countryModel" ng-change="updateCountry(countryModel)">
						<option ng-repeat="countryCode in countryCodes" value="{{countryCode.code}}">{{countryCode.name}}</option>
					</select>
				</label>
			</ion-item>

			<ion-item class="row">
				<div class="item-input-inset col col-75">
					<label class="item-input-wrapper">
						Contact No.:
						<!-- <input ng-model="contact_number"
							name="contact_number"
							type="text"
							ui-mask="{{mask}}"> -->

					</label>
				</div>
				<button class="button button-light button-small col" ng-click="updateProfile(contact_number)">Update</button>
			</ion-item>

			<ion-item class='item-icon-left' ng-click="goto('switcher')">
				<ion-icon padding name="ion-ios-circle-filled"></ion-icon>
				Switch to another program
			</ion-item>
    </ion-card>

		<ion-card>
			<ion-item class="item-divider mb-red">Support</ion-item>
			<ion-item class='item-icon-left no-bottom-border'
				href="mailto:{{helpline}}?subject={{email.supportTitle}}">
				<ion-icon padding ios="ios-mail" md="md-mail"></ion-icon>
				Email Help
			</ion-item>
			<ion-item class='item-icon-left' ng-click="openLink(termsUrl)">
      <ion-icon padding ios="ios-clipboard" md="md-clipboard"></ion-icon>
				Terms of Use
			</ion-item>
    </ion-card>

		<ion-card>
			<ion-item class='item-icon-left' ng-click="logout()">
          <ion-icon padding ios="ios-log-out" md="md-log-out"></ion-icon>
				Logout
			</ion-item>
    </ion-card>
	</ion-content>
</ion-app>
