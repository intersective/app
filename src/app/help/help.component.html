<ion-app title="Settings" class="jsmbp-settings-container">
	<ion-content padding color="light">
      <h1 text-center>Settings</h1>
		<ion-card>
			<ion-item class="item-divider mb-blue">
				My Account
				<p *ngIf="email">
					<label>Email: </label>
					<span>{{email}}</span>
				</p>
			</ion-item>

			<ion-item>
				<label class="item item-input item-select">
					<div class="input-label">Select Country</div>
					<select name="country" id="country" [(ngModel)]="countryModel" (change)="updateCountry(countryModel)">
						<option *ngFor="let countryCode of countryCodes" [value]="countryCode.code">{{countryCode.name}}</option>
					</select>
				</label>
			</ion-item>

			<ion-item>
				<div class="item-input-inset col col-75">
					<label class="item-input-wrapper">
						Contact No.:
						<!-- <input ng-model="contact_number"
							name="contact_number"
							type="text"
							ui-mask="{{mask}}"> -->

					</label>
				</div>
				<button  (click)="updateProfile(contact_number)">Update</button>
			</ion-item>

			<ion-item class='item-icon-left' [routerLink]="['switcher']">
				<ion-icon padding name="ion-ios-circle-filled"></ion-icon>
				Switch to another program
			</ion-item>
    </ion-card>

		<ion-card>
			<ion-item >Support</ion-item>
			<ion-item 
				href="mailto:{{helpline}}?subject={{email.supportTitle}}">
				<ion-icon padding ios="ios-mail" md="md-mail"></ion-icon>
				Email Help
			</ion-item>
			<ion-item class='item-icon-left' (click)="openLink(termsUrl)">
      <ion-icon padding ios="ios-clipboard" md="md-clipboard"></ion-icon>
				Terms of Use
			</ion-item>
    </ion-card>

		<ion-card>
			<ion-item  (click)="logout()">
          <ion-icon padding ios="ios-log-out"></ion-icon>
				Logout
			</ion-item>
    </ion-card>
	</ion-content>
</ion-app>
