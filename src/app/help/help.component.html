<ion-app title="Settings" class="jsmbp-settings-container">
	<ion-content padding color="light">
      <h1 text-center>Settings</h1>
		<ion-card>
			<ion-item class="item-divider mb-blue">
				My Account
				<div *ngIf="email">
					<ion-label>Email: </ion-label>
					<p>{{email}}</p>
				</div>
			</ion-item>

			<ion-item>
				<ion-label>Select Country</ion-label>
					<ion-select name="country" id="country" [(ngModel)]="countryModel" (change)="updateCountry(countryModel)">
						<ion-select-option *ngFor="let countryCode of countryCodes" [value]="countryCode.code">{{countryCode.name}}</ion-select-option>
					</ion-select>
			</ion-item>

			<ion-item>
				<div class="item-input-inset col col-75">
					<label class="item-input-wrapper">
						Contact No.:
						<ion-input [(ng-model)]="contact_number"
							name="contact_number"
							type="text"
							>
						</ion-input>

					</label>
				</div>
				<button  (click)="updateProfile(contact_number)">Update</button>
			</ion-item>

			<ion-item class='item-icon-left' [routerLink]="['switcher']">
					<ion-icon padding name="radio-button-on"></ion-icon>
					Switch to another program
			</ion-item>
    </ion-card>

		<ion-card>
			<ion-item >Support</ion-item>
			<ion-item 
				href="mailto:{{helpline}}?subject={{email.supportTitle}}">
				<ion-icon padding ios="ios-mail" md="md-mail"></ion-icon>
				Email Help
			</ion-item>
			<ion-item class='item-icon-left' (click)="openLink(termsUrl)">
      <ion-icon padding ios="ios-clipboard" md="md-clipboard"></ion-icon>
				Terms of Use
			</ion-item>
    </ion-card>

		<ion-card>
			<ion-item  (click)="logout()">
          <ion-icon padding name="log-out"></ion-icon>
				Logout
			</ion-item>
    </ion-card>
	</ion-content>
</ion-app>
