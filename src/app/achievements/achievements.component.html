<ion-header>
  <ion-toolbar color="light">
    <ion-icon name="arrow-back" (click)="back()" color="primary" slot="start" margin-start></ion-icon>
    <ion-title text-center>Badges</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding color="light" text-center>
  <ng-container *ngIf="loadingAchievements">
    <ion-spinner></ion-spinner>
  </ng-container>
  <ion-grid>
    <ion-row class="total-points">
      <ion-col class="trophy" size="3">
          <ion-icon ios="md-trophy" md="md-trophy"></ion-icon>
      </ion-col>
      <ion-col class="points" align-items-start>
        <h4>Total Points : {{totalEarnedPoints}}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col
        *ngFor="let achievement of achievements; let i = index;"
        size-xs="4"
        size-sm="3"
        size-md="2"
        margin-bottom
      >
        <achievement-badge
          [achievement]="achievement"
          [showName]=true
        ></achievement-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
