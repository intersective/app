<ion-header mode="ios">
  <ion-toolbar [ngClass]="{'ion-toolbar-absolute': !utils.isMobile()}">
    <ion-title class="ion-text-center">Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light" [ngClass]="{
  'ion-content-absolute': !utils.isMobile(),
  'ion-content-mobile': utils.isMobile()
}">
  <div class="btn-filter ion-text-center">
    <ion-button
      class="btn-left-half"
      [ngClass]="{'btn-activated': !showDone}"
      (click)="clickToDo()"
      >
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      To do
    </ion-button>
    <ion-button
      class="btn-right-half"
      [ngClass]="{'btn-activated': showDone}"
      (click)="clickDone()">
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      Done
    </ion-button>
  </div>
  <div class="ion-text-center" *ngIf="loadingReviews; else reviewsTmpl">
    <ion-spinner></ion-spinner>
  </div>
  <ng-template #reviewsTmpl>

    <div *ngIf="noReviewsToDo()" class="no-review-show ion-padding ion-text-center">
      <div class="ion-text-center empty-status background-white">
        <h2>You have no new submissions to review</h2>
      </div>
    </div>
    <div *ngIf="noReviewsDone()" class="no-review-show ion-padding ion-text-center">
      <div class="ion-text-center empty-status background-white">
        <h2>You have not reviewed any submissions</h2>
      </div>
    </div>
    <ng-container *ngIf="!noReviewsToDo() && !noReviewsDone()">
      <ng-container *ngFor="let review of reviews">
        <ion-card
          color="primary"
          class="card practera-card"
          *ngIf="review.isDone == showDone"
          (click)="gotoReview(review.contextId, review.assessmentId, review.submissionId)"
        >
          <ion-card-content class="review">
            <h2>{{review.name}}</h2>
            <ion-icon *ngIf="review.isDone" name="checkmark-circle" class="check-mark"></ion-icon>
            <h4 class="ion-padding-top">{{review.submitterName}}</h4>
            <h4 *ngIf="review.teamName">{{review.teamName}}</h4>
            <ion-text>{{review.date}}</ion-text>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ng-container>

  </ng-template>
</ion-content>
