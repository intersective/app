<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practera</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <script src="/assets/newrelic.js"></script>

  <link rel="icon" type="image/png" href="assets/icon/favicon.ico">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['setCustomDimension', 1, 'Experience_type']);
    _paq.push(['setCustomDimension', 2, 'role']);
    _paq.push(['setCustomDimension', 3, 'programId']);
    _paq.push(['setCustomDimension', 5, 'experienceId']);

 /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://piwik.practera.com/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '<CUSTOM_PIWIK_ENVIRONEMENT>']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
<body>
  <div id="mainContainer">
    <app-root></app-root>
  </div>
  <div id="BLOCKED-TESTING" style="text-align:center;display: none;">
    Please deactivate adblocker to enjoy the full experience provided by our app.
  </div>
  <script type="text/javascript">
    if (typeof newrelic === 'undefined') {
      document.getElementById('BLOCKED-TESTING').style.display='block';
    }
  </script>
</body>
</html>
